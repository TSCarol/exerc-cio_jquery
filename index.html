<!DOCTYPE html>
<html lang="pt- br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./maincss.css">
</head>
    <body>
        <header>
            <img src="./Thingsto do .png" alt="Things to do escrito no papel"/>
           <div class="header-content">
            <h1>
                Lista de tarefas
            </h1>
            <button type="button"> Nova tarefa +</button>
           </div>
        </header>
        <form>
            <h2>Adicionar Tarefa</h2>
            <input type="text" id="text-novo" required placeholder="Descrever tarefa"/>
            <button type="submit"> Adicionar</button>
            <button type="reset" id="botao-limpar"> Cancelar</button>
        </form>
        <ul>
            <li>
                <div class="paragrafo">
                    <p>Primeira Tarefa</p>
                </div>
            </li>
            <li>
                <div class="paragrafo">
                    <p>Segunda tarefa</p>
                </div>
            </li>
        </ul> 
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="./main.javascript1.js"></script> 
    </body>
</html>
